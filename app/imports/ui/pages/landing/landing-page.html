<template name="Landing_Page">

  <div class="landing-section-1">
    <div class="ui grid">

      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>

      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Welcome to Bow Warrior Basics</h1>
          <h3 class="landing-section-1-tagline">Knowledge is power and quick access to knowledge is powerful.</h3>
          <h3 class="landing-section-1-tagline"> Let's cut to the chase and get down to the basics.</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui six wide left aligned column">
        <img class="ui centered medium image" src="http://www.websearchpacific.com/wp-content/themes/web-search-specific/images/banner_pic.jpg">
      </div>
      <div class="ui four wide middle aligned column">
        <img class="ui centered medium image" src="http://www.nursing.hawaii.edu/sites/www.nursing.hawaii.edu/files/image/images/IMG_3763.jpg">
      </div>
      <div class="ui six wide right aligned column">
        <img class="ui centered medium image" src="http://manoa.hawaii.edu/confuciusinstitute/wp-content/uploads/2017/03/manoaseal_transparent.png">
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="row">
      <div class="ui center aligned sixteen wide column">
        <h1 class="landing-section-tagline">Earn rewards by logging in and contributing to the Rainbow Warrior community! </h1>
      </div>
    </div>
  </div>



  <div class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        {{> Cas_Login size="large"}}
      </div>
    </div>
  </div>

</template>
