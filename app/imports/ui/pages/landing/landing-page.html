<template name="Landing_Page">

  <div class="landing-section-1">
    <div class="ui grid">

      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>

      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Welcome to Bow Warrior Basics</h1>
          <h3 class="landing-section-1-tagline">Knowledge is power and quick access to knowledge is powerful.</h3>
          <h3 class="landing-section-1-tagline"> Let's cut to the chase and get down to the basics.</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/profile.png">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Quick & easy access to the top hints for the University of Hawaii from students and faculty.</h1>
        <h1 class="landing-section-header"></h1>
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Earn rewards by logging in and contributing to the Rainbow Warrior community!</h1>
      </div>
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/directory.png">
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/filter.png">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Explore your interests with our microcommunity filters.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        {{> Cas_Login size="large"}}
      </div>
    </div>
  </div>

</template>
